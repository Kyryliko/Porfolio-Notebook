<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoteBook</title>
        <link rel="stylesheet" href="/new-tasks/notebook/styles.css">
        <script src="/new-tasks/notebook/script.js" defer></script>
    </head>
    <body>
        <header>
            <div id="header">
                <h1>NoteBook for Daily Minds</h1>
            </div>
        </header>
        <main>
            <form action="" id="input-notes">
                <label for="text-area">Write Down Your Ideas</label>
                <textarea name="user-input" id="text-area" cols="75"
                    rows="10"></textarea>
                <div>
                    <button type="reset" id="btn-cancel">Reset</button>
                    <button type="submit" id="btn-submit">Save</button>

                </div>
            </form>
            <section id="history-notes">
                <h2>History of Notes</h2>
                <ol id="list-block">
                </ol>
            </section>
        </main>
    </body>
</html>
